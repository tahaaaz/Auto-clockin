name: Auto Leave Login

on:
  schedule:
    - cron: '30 6 * * *'  # runs daily at 12:00 PM IST (6:30 AM UTC)
  workflow_dispatch:       # allows manual trigger too

jobs:
  run-auto-leave:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip" || true
          unzip /tmp/chromedriver.zip -d /usr/local/bin || true
          chmod +x /usr/local/bin/chromedriver

      - name: Set environment variables
        env:
          KEKA_EMAIL: ${{ secrets.KEKA_EMAIL }}
          KEKA_PASSWORD: ${{ secrets.KEKA_PASSWORD }}
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: echo "Environment variables loaded."

      - name: Run automation script
        env:
          KEKA_EMAIL: ${{ secrets.KEKA_EMAIL }}
          KEKA_PASSWORD: ${{ secrets.KEKA_PASSWORD }}
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: xvfb-run --auto-servernum python app.py
